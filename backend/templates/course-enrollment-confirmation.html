<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .header { background-color: #ff5722; color: white; padding: 15px; text-align: center; }
    .header img { width: 80px; margin-bottom: 10px; }
    .cta-button { background-color: #ff5722; color: white; text-decoration: none; padding: 10px 20px; display: inline-block; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://example.com/icons/education.png" alt="Education Icon">
      <h1>Course Enrollment Confirmation</h1>
    </div>
    <p>Hi {{user_name}},</p>
    <p>We're excited to confirm your enrollment in <strong>{{course_name}}</strong>. Here are the details:</p>
    <p><strong>Start Date:</strong> {{course_start_date}}</p>
    <p><strong>Duration:</strong> {{course_duration}}</p>
    <a href="{{course_details_link}}" class="cta-button">View Course Details</a>
    <p>Thank you for choosing {{organization_name}}!</p>
  </div>
</body>
</html>
