<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .header { background-color: #673ab7; color: white; padding: 15px; text-align: center; }
    .header img { width: 80px; margin-bottom: 10px; }
    .cta-button { background-color: #673ab7; color: white; text-decoration: none; padding: 10px 20px; display: inline-block; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://example.com/icons/renewal.png" alt="Renewal Icon">
      <h1>Your Subscription is Expiring Soon</h1>
    </div>
    <p>Hi {{user_name}},</p>
    <p>Your subscription for {{product_name}} is set to expire on {{expiry_date}}. Renew now to continue enjoying uninterrupted service:</p>
    <a href="{{renewal_link}}" class="cta-button">Renew Now</a>
    <p>If you have any questions, contact our support team at {{support_email}}.</p>
  </div>
</body>
</html>
