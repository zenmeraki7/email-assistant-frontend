<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .header { background-color: #28a745; color: white; padding: 15px; text-align: center; }
    .header img { width: 80px; margin-bottom: 10px; }
    .order-details { margin: 20px 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    .cta-button { background-color: #28a745; color: white; text-decoration: none; padding: 10px 20px; display: inline-block; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://example.com/icons/order-confirmation.png" alt="Order Confirmation Icon">
      <h1>Order Confirmation</h1>
    </div>
    <p>Hi {{user_name}},</p>
    <p>Thank you for your purchase! Here are the details:</p>
    <div class="order-details">
      <table>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        {{order_items}}
      </table>
      <p><strong>Total: {{order_total}}</strong></p>
    </div>
    <a href="{{tracking_link}}" class="cta-button">Track Your Order</a>
    <p>Thank you for shopping with {{company_name}}!</p>
  </div>
</body>
</html>
