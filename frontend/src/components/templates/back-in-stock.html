<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .header { background-color: #673ab7; color: white; padding: 15px; text-align: center; }
    .header img { width: 80px; margin-bottom: 10px; }
    .cta-button { background-color: #673ab7; color: white; text-decoration: none; padding: 10px 20px; display: inline-block; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://example.com/icons/stock.png" alt="Stock Icon">
      <h1>Back in Stock!</h1>
    </div>
    <p>Hi {{user_name}},</p>
    <p>The product you were waiting for is now back in stock!</p>
    <p><strong>Product:</strong> {{product_name}}</p>
    <a href="{{product_link}}" class="cta-button">Shop Now</a>
    <p>Hurry, stock is limited!</p>
  </div>
</body>
</html>
