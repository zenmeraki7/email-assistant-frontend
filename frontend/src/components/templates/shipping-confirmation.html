<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fc; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .header { background-color: #0078d7; color: white; text-align: center; padding: 15px; }
    .header img { width: 80px; margin-bottom: 10px; }
    .shipping-info { margin: 20px 0; }
    .cta-button { background-color: #0078d7; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://example.com/icons/shipping.png" alt="Shipping Icon">
      <h1>Your Order is on Its Way!</h1>
    </div>
    <p>Hi {{user_name}},</p>
    <p>Your order has been shipped. Here are the details:</p>
    <div class="shipping-info">
      <p><strong>Order ID:</strong> {{order_id}}</p>
      <p><strong>Estimated Delivery:</strong> {{delivery_date}}</p>
      <p><strong>Shipping Carrier:</strong> {{carrier_name}}</p>
    </div>
    <a href="{{tracking_link}}" class="cta-button">Track Your Order</a>
    <p>Thank you for shopping with {{company_name}}!</p>
  </div>
</body>
</html>
